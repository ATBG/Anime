<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroCarbon Name Generator</title>
    <link rel="stylesheet" href="HC.css">
</head>
<body>
<div class="glow-bg"></div>
<div class="container">
    <h1 class="page-heading">HydroCarbon Name Generator</h1>
    <div class="input">
        <input id="mainInp" type="text" placeholder="e.g., CH4,C2H4">
        <label for="mainInp">Enter the Chemical Formula</label>
        <div class="form-group">
            <h3>Or, Select From Here</h3>
            <div class="form-row">
                <input type="number" name="carbon" id="NOC" placeholder="(1-30)">
                <label for="NOC">Number of Carbon Atoms</label>
            </div>
            <div class="form-row">
                <input type="number" name="bonds" id="NOB" placeholder="(1-3)">
                <label for="NOB">Number of Bonds</label>
            </div>
            <button type="button" onclick="result()">Get The Name</button>
        </div>
    </div>
    <div id="result-container">
        <h4 id="result"></h4>
    </div>
</div>
<script src="HC.js"></script>
</body>
</html>
