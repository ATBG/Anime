<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Code Generator</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #000;
    color: #fff;
    margin: 20px;
    padding: 20px;
    text-align: center;
}

h1 {
    color: #4CAF50;
}

#animeForm {
    margin-bottom: 20px;
}

#animeNameInput, #animeNumberInput {
    padding: 10px;
    font-size: 16px;
    border: 2px solid #4CAF50;
    border-radius: 5px;
    margin-bottom: 10px;
    width: 250px;
    background-color: #333;
    color: #fff;
}

#animeNameInput:focus, #animeNumberInput:focus {
    border-color: #45a049;
    outline: none;
}

#generateButton {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
    animation: pulse 2s infinite; /* Add animation */
}

#generateButton:hover {
    background-color: #45a049;
}

#generatedCode {
    font-size: 16px;
    color: #4CAF50;
    white-space: pre-line; /* Preserve line breaks in the displayed code */
    margin-top: 20px;
}

@keyframes pulse {
    0% { transform: scale(0.95); }
    50% { transform: scale(1); }
    100% { transform: scale(0.95); }
}

    </style>
</head>
<body>

    <h1>Anime Code Generator</h1>

    <form id="animeForm">
        <label for="animeNameInput">Enter Anime Name:</label>
        <input type="text" id="animeNameInput" required>
        <label for="animeNumberInput">Enter Anime Number:</label>
        <input type="number" id="animeNumberInput" min="1" value="1" required>
        <button type="button" id="generateButton" onclick="generateCode()">Generate Code</button>
    </form>

    <div id="generatedCode"></div>

    <script>
        function generateCode() {
            const animeNameInput = document.getElementById('animeNameInput').value.trim();
            const animeNumberInput = document.getElementById('animeNumberInput').value.trim();

            if (animeNameInput === '' || animeNumberInput === '') {
                alert('Please enter both anime name and number.');
                return;
            }

            const animeNumber = parseInt(animeNumberInput);
            const code = generateCodeSnippet(animeNameInput, animeNumber);
            displayGeneratedCode(code);
            replaceCodeInIndexHTML(code);
        }

        function generateCodeSnippet(animeName, animeNumber) {
            return `<li class="anime-item"><label><input type="checkbox" id="anime${animeNumber}" value="${animeName}"> ${animeName} </label></li>`;
        }

        function displayGeneratedCode(code) {
            const generatedCodeContainer = document.getElementById('generatedCode');
            generatedCodeContainer.textContent = code;
        }


    </script>
</body>
</html>
